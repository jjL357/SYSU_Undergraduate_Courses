<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>音乐网站登录</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000; /* Fallback background color */
            color: white; /* Fallback text color */
            background-image: url('/images/background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            color: white;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.75);
            width: 80%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
            background-color: #f1f1f1;
            font-size: 16px;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }

        button {
            background-color: #ff4b5c; /* Color from user profile button */
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }

        button:hover {
            opacity: 0.8;
        }

        .container {
            padding: 16px;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        .register-link {
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: lightblue;
            display: block;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2 id="login-title">音乐网站登录</h2>
    <form action="/login" method="post">
        <div class="container">
            <!-- 显示错误信息 -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>

            <label for="uname"><b>用户名</b></label>
            <input type="text" placeholder="输入用户名" name="uname" required>

            <label for="psw"><b>密码</b></label>
            <input type="password" placeholder="输入密码" name="psw" required>

            <button type="submit">登录</button>

            <a href="/register" class="register-link">没有账号？点击这里注册</a>
        </div>
    </form>
</div>

</body>
</html>
